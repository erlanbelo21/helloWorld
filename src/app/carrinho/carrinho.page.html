<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
    <ion-button color="danger" routerLink="/home">Voltar
  </ion-button>
  </ion-buttons>
  <ion-title color="danger" class="ion-text-center">
 Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of listaProdutos; let i = index">
      <ion-thumbnail slot="start">
        <img src="{{produto.foto}}">
      </ion-thumbnail>
      <ion-label color="dark">
        <h2>{{ produto.nome }}</h2>
        <p>Pre√ßo: R$ {{ produto.valor | number: '1.2-2' }}</p>
        <ion-button color="danger" (click)="removerDoCarrinho(i)">Remover</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-button color="danger" (click)="limparCarrinho()">Limpar</ion-button>
        <ion-card color="dark">
          <p>Total do Carrinho: R$ {{ totalCarrinho | number: '1.2-2' }} </p></ion-card>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-footer>
