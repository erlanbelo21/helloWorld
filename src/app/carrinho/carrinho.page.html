<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
    <ion-button color="danger" routerLink="/home">Voltar
  </ion-button>
  </ion-buttons>
  <ion-title color="danger" class="ion-text-center">
 Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of listaProdutos; let i = index">
      <ion-label color="dark">
        <h2>{{ produto.nome }}</h2>
        <p>Preço: R$ {{ produto.valor | number: '1.2-2' }}</p>
        <ion-button color="danger" (click)="removerDoCarrinho(i)">Remover</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <style>
        /* Estilizando o parágrafo */
        p {
          color: var(--ion-color-danger); /* Cor do texto do parágrafo */
        }

        /* Estilizando o ion-card (supondo que seja uma classe) */
        .ion-card {
          background-color: lightgray; /* Cor de fundo do ion-card */
          padding: 10px; /* Espaçamento interno para melhor legibilidade */
        }
      </style>
      <ion-card color="dark">
      <p>Total do Carrinho: R$ {{ totalCarrinho | number: '1.2-2' }} </p></ion-card>
    </ion-col>
  </ion-row>
</ion-content>
